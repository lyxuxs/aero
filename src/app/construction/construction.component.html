<google-map height="100vh"
            width="100%"
            [center]="center"
            [zoom]="zoom"
            (mapClick)="addMarker($event, 'name')">
  <map-marker *ngFor="let markerPosition of markerPositions; let i = index"
              [position]="markerPosition"
              [options]="markerOptions[i]">
  </map-marker>
</google-map>
