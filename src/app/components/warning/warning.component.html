<google-map height="100vh"
            width="100%"
            [center]="center"
            [zoom]="zoom"
            (mapClick)="addMarker($event, true)"> 
  <map-marker *ngFor="let warningMarkerPositions of warningMarkerPositions"
              [position]="warningMarkerPositions"
              [options]="warningMarkerOptions"></map-marker>
</google-map>
