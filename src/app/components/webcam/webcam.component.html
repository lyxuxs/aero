<google-map height="100vh"
            width="100%"
            [center]="center"
            [zoom]="zoom"
            (mapClick)="addMarker($event, true)"> 
  <map-marker *ngFor="let webCamMarkerPositions of webCamMarkerPositions"
              [position]="webCamMarkerPositions"
              [options]="webCamMarkerOptions"></map-marker>
</google-map>
